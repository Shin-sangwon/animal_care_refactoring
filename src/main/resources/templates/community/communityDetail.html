<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>

        <div class="page-header">
            <h3>Community</h3>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-2">
                    <label class="control-label">제목</label>
                </div>
                <div class="col-sm-10">
                    <p class="form-control" id="title" th:text="${post.title}"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-2">
                    <label class="control-label">작성일</label>
                </div>
                <div class="col-sm-10">
                    <p class="form-control" id="createdAt" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></p>
                </div>
            </div>
        </div>

        <th:block th:if="${post.createdAt} != ${post.updatedAt}">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label">수정일</label>
                    </div>
                    <div class="col-sm-10">
                        <p class="form-control" id="updatedAt" th:text="${post.updatedAt}"></p>
                    </div>
                </div>
            </div>
        </th:block>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-2">
                    <label class="control-label">조회수</label>
                </div>
                <div class="col-sm-10">
                    <p class="form-control" id="view" th:text="${post.views}"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-2">
                    <label class="control-label">추천수</label>
                </div>
                <div class="col-sm-10">
                    <p class="form-control" id="likes" th:text="${post.likes}"></p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-2">
                    <label class="control-label">내용</label>
                </div>
                <div class="col-sm-10">
                    <p class="form-control" id="content" th:text="${post.content}"></p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
