<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<div layout:fragment="content" class="container my-5">
    <body>
        <div class="container">
            <div class="page-header">
                <h3>Community</h3>
            </div>

            <form th:action="@{/usr/posts/write}" th:object="${postRequestDto}" method="post">
                <h3>게시글 작성</h3>
                <div class="form-group">
                    <input type="text" th:field="*{title}" class="form-control" placeholder="제목" required="required">
                </div>
                <div class="form-group">
                    <textarea th:field="*{content}" class="form-control" rows="10" placeholder="내용" required="required"></textarea>
                </div>
                <button type="submit" class="btn btn-primary my-2">게시글 저장</button>
            </form>
            <br/>
        </div>
    </body>
</div>
</html>
