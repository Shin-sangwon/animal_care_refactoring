<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="global/fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="global/fragments/bodyHeader :: bodyHeader"/>

    예약내역입니다.
    <div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>회원</th>
                <th>애완동물</th>
                <th>병원</th>
                <th>닥터</th>
                <th>예약 날짜</th>
                <th>예약 상태</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mad : ${medicalAppointmentDtos}">
                <td th:text="${mad.medicalAppointmentId}"></td>
                <td th:text="${mad.memberName}"></td>
                <td th:text="${mad.animalName}"></td>
                <td th:text="${mad.hospitalName}"></td>
                <td th:text="${mad.doctorName}"></td>
                <td th:text="${mad.date}"></td>
                <td th:text="${mad.status}"></td>
                <td>
                    <a th:if="${mad.status.name() == 'COMPLETE'}"
                       href="#" th:href="@{/usr/mypage/member/medical-appointment-info/{medicalAppointmentId}/edit (id=${mad.medicalAppointmentId})}"
                       class="btn btn-primary" role="button">MODIFY</a>
                </td>
                <td>
                    <a th:if="${mad.status.name() == 'COMPLETE'}" href="#" th:href="'javascript:cancel('+${mad.medicalAppointmentId}+')'"
                       class="btn btn-danger">CANCEL</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div th:replace="global/fragments/footer :: footer" />
</div> <!-- /container -->

</body>
<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/usr/mypage/member/medical-appointment-info/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>


</html>
