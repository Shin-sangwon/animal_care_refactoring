<html layout:decorate="~{global/layout}" xmlns="http://www.w3.org/1999/html">

<div layout:fragment="content" class="container my-5">
  <body>
  <nav>
    <a th:href="@{/usr/member/animal/list}" class="btn">뒤로</a>
  </nav>
  <nav>
    <a class="btn btn-primary"
       th:href="@{|/usr/member/animal/modify/${animal.id}|}"
       th:text="수정"></a>
    <a class="btn btn-primary"
       onclick="if ( !confirm('정말로 삭제하시겠습니까?') ) return false;"
       th:href="@{|/usr/member/animal/delete/${animal.id}|}"
       th:text="삭제"></a>
  </nav>
  <table class="table">
    <tbody>
      <th class="col-2">이름</th>
      <td th:text="${animal.getName()}"></td>
    </tr>
    <tr>
      <th>생년월일</th>
      <td th:text="${animal.getBirthday()}"></td>
    </tr>
    <tr>
      <th>나이</th>
      <td th:text="${animal.getAge()} + '세'"></td>
    </tr>
    <tr>
      <th>등록번호</th>
      <td th:text="${animal.getRegistrationNum()}"></td>
    </tr>
    <tr>
      <th>사육장소</th>
      <td th:text="${animal.getBreedingPlace()}"></td>
    </tr>
    <tr>
      <th>종류</th>
      <td th:text="${animal.getAnimalType()}"></td>
    </tr>
    <tr>
      <th>품종</th>
      <td th:text="${animal.getAnimalBreed()}"></td>
    </tr>
    <tr>
      <th>색상</th>
      <td th:text="${animal.getAnimalCoatColor()}"></td>
    </tr>
    <tr>
      <th>특징</th>
      <td th:text="${animal.getAnimalSpecial()}"></td>
    </tr>
    <tr>
      <th>성별</th>
      <td th:text="${animal.getGenderId() == 0 ? '여' : '남'}"></td>
    </tr>
    <tr>
      <th>가입 기간</th>
      <td th:text="${#temporals.format(animal.getCreatedAt(), 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    <tr>
      <th>수정 기간</th>
      <td th:text="${#temporals.format(animal.getUpdatedAt(), 'yyyy-MM-dd HH:mm')}"></td>
    </tr>
    </tbody>
  </table>
  </body>
</div>
</html>
