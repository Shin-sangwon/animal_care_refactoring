<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<div layout:fragment="content" class="container my-5">
    <body>
        <div class="container">
            <div class="col-6">
                <h3 th:text="${room.roomName}"></h3>
            </div>

            <div id="chatArea" class="col-6" style="height: 300px; overflow: auto"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <textarea id="chatInput" class="form-control" style="resize: none"></textarea>
                    <div class="input-group-append">
                        <button type="button" id="button-send" class="btn btn-primary my-2">전송️</button>
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
        </div>
    </body>
    
    <script th:inline="javascript">
        $(document).ready(function() {
            // 채팅 입력 내용 전송
            function send() {
                let msg = document.getElementById("chatInput");
                msg.value = msg.value.replaceAll(/\n/g, "<br>");

                console.log(username + ":" + msg.value);
                stomp.send("/pub/chat/message", {}, JSON.stringify({roomId: roomId, message: msg.value, sender: username}));
                msg.value = null;
                msg.focus();
            }

            let roomName = [[${room.roomName}]];
            let roomId = [[${room.roomId}]];
            let username = [[${#authentication.principal.username}]];

            console.log(roomName + ", " + roomId + ", " + username);

            let sockJs = new SockJS("/ws/chat");
            let stomp = Stomp.over(sockJs);

            // connection이 맺어지면 실행
            stomp.connect({}, function () {
                console.log("STOMP Connection")

                // subscribe(path, callback)
                stomp.subscribe("/sub/chat/room/" + roomId, function (chat) {
                    let content = JSON.parse(chat.body);
                    let sender = content.sender;
                    let message = content.message;
                    let str = "";

                    if(sender === username) {
                        str = "<div class='col'>";
                        str += "<div class='alert alert-light'>";
                        str += "<b>"  + message + "</b>";
                        str += "</div></div>";
                        $("#chatArea").append(str);
                    }
                    else {
                        str = "<div class='col'>";
                        str += "<div class='alert alert-white'>";
                        str += "<b>" + sender + " : " + message + "</b>";
                        str += "</div></div>";
                        $("#chatArea").append(str);
                    }

                    $("#chatArea").scrollTop($("#chatArea")[0].scrollHeight);
                });

                stomp.subscribe("/sub/chat/room/enter/" + roomId, function (chat) {
                    let content = JSON.parse(chat.body);
                    let sender = content.sender;
                    let message = content.message;
                    let str = "";

                    if(sender === username) {
                        str = "<div class='col'>";
                        str += "<div class='alert alert-light'>";
                        str += "<b>" + message + "</b>";
                        str += "</div></div>";
                        $("#chatArea").append(str);
                    }
                    else {
                        str = "<div class='col'>";
                        str += "<div class='alert alert-white'>";
                        str += "<b>" + message + "</b>";
                        str += "</div></div>";
                        $("#chatArea").append(str);
                    }

                    $("#chatArea").scrollTop($("#chatArea")[0].scrollHeight);
                });

                stomp.send("/pub/chat/enter", {}, JSON.stringify({roomId: roomId, sender: username}))
            });

            $("#chatInput").keypress(function (e) {
                if (e.keyCode == 13) {
                    if (!e.shiftKey) {
                        e.preventDefault();
                        $("#button-send").click();
                    }
                }
            });

            $("#button-send").on("click", function(e){
                send();
            });
        });
    </script>
</div>
</html>
