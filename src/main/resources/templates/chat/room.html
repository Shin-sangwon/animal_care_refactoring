<html layout:decorate="~{global/layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<div layout:fragment="content" class="container my-5">
    <body>
        <div class="container">
            <div class="col-6">
                <h3 th:text="${room.roomName}"></h3>
            </div>

            <div id="msgArea" class="col"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input type="text" id="msg" class="form-control">
                    <div class="input-group-append">
                        <button type="button" id="button-send" class="btn btn-primary my-2">전송️</button>
                    </div>
                </div>
            </div>
            <div class="col-6"></div>
        </div>
    </body>
    
    <script th:inline="javascript">
        $(document).ready(function() {
            let roomName = [[${room.roomName}]];
            let roomId = [[${room.roomId}]];
            let username = [[${#authentication.principal.username}]];

            console.log(roomName + ", " + roomId + ", " + username);

            let sockJs = new SockJS("/ws/chat");
            let stomp = Stomp.over(sockJs);

            // connection이 맺어지면 실행
            stomp.connect({}, function () {
                console.log("STOMP Connection")

                // subscribe(path, callback)
                stomp.subscribe("/sub/chat/room/" + roomId, function (chat) {
                    let content = JSON.parse(chat.body);
                    let writer = content.writer;
                    let message = content.message;
                    let str = '';

                    if(writer === username) {
                        str = "<div class='col-6'>";
                        str += "<div class='alert alert-secondary'>";
                        str += "<b>" + writer + " : " + message + "</b>";
                        str += "</div></div>";
                        $("#msgArea").append(str);
                    }
                    else {
                        str = "<div class='col-6'>";
                        str += "<div class='alert alert-warning'>";
                        str += "<b>" + writer + " : " + message + "</b>";
                        str += "</div></div>";
                        $("#msgArea").append(str);
                    }
                });

                stomp.send('/pub/chat/enter', {}, JSON.stringify({roomId: roomId, writer: username}))
            });

            $("#button-send").on("click", function(e){
                let msg = document.getElementById("msg");

                console.log(username + ":" + msg.value);
                stomp.send('/pub/chat/message', {}, JSON.stringify({roomId: roomId, message: msg.value, writer: username}));
                msg.value = '';
            });
        });
    </script>
</div>
</html>
