<html layout:decorate="~{global/layout}">
<div class="container my-5" layout:fragment="content">
    <nav>
        <a th:href="@{/usr/doctor/mypage/info}"
           th:text="돌아가기"
           class="btn"
        ></a>
    </nav>
    <h2 class="p-4">
        내 정보 수정
    </h2>
    <div>
        <form th:action="@{/usr/doctor/mypage/info/modify}"
              th:object="${requestDto}" method="post">
            <div th:replace="myPage/doctor/sample-form-errors :: formErrorsFragment"></div>
            <table class="table">
                <tbody>
                <tr>
                    <input type="hidden" th:field="*{id}">
                    <input type="hidden" th:field="*{auth}">
                    <th>이메일</th>
                    <td>
                        <input class="form-control" type="text" th:name="loginEmail"
                               th:field="*{loginEmail}" />
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input class="form-control" type="password" th:name="loginPwd" disabled/>
                    </td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td>
                        <input class="form-control" type="text" th:name="name"
                               th:field="*{name}" />
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>
                        <input class="form-control" type="date" th:name="birthday"
                               th:field="*{birthday}" />
                    </td>
                </tr>
                <tr>
                    <th>전공</th>
                    <td>
                        <input class="form-control" type="text" th:name="major"
                               th:field="*{major}" />
                    </td>
                </tr>
                <tr>
                    <th>핸드폰 번호</th>
                    <td>
                        <input class="form-control" type="text" th:name="phoneNum"
                               th:field="*{phoneNum}" />
                    </td>
                </tr>
                <tr>
                    <th>자기 소개</th>
                    <td>
                <textarea class="form-control" th:name="introduce" id="" cols="30" rows="10"
                          th:field="*{introduce}">
                </textarea>
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            여: <input  type="radio" th:field="*{genderId}" th:value="0">
                        </label>
                        <label>
                            남: <input type="radio" th:field="*{genderId}" th:value="1">
                        </label>
                    </td>
                </tr>
                </tbody>
            </table>
            <input type="submit" class="btn btn-primary" value="수정 완료">
        </form>
    </div>
</div>
</html>
